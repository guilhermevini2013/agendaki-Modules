<div class="content">
      <mat-stepper [linear]="true" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Escolha seu plano!</ng-template>
            <mat-radio-group class="formOptions" aria-label="Select an option" formControlName="firstCtrl" required>
                <mat-radio-button value="1"></mat-radio-button>
                <mat-radio-button value="2"></mat-radio-button>
                <mat-radio-button value="3"></mat-radio-button>
            </mat-radio-group>   
            <div class="formOptionsExpand">
                <!--NÃO TIRAR O MAT ACCORDION OU O BAGULHO VAI BUGAR-->
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                          <mat-panel-title>Mensal</mat-panel-title>
                        </mat-expansion-panel-header>
                        <p>No nosso plano Mensal temos um mês :D</p>

                        <mat-list-item>
                            <mat-icon matListItemIcon>check</mat-icon>
                            <div matListItemTitle>1 Template</div>
                          </mat-list-item>

                          <mat-list-item>
                            <mat-icon matListItemIcon>close</mat-icon>
                            <div matListItemTitle>1 Template</div>
                          </mat-list-item>
                    </mat-expansion-panel>
                </mat-accordion>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                          <mat-panel-title>Tri-Mensal</mat-panel-title>
                        </mat-expansion-panel-header>
                        <p>No nosso plano tri mensal temos três mês :D</p>
                      </mat-expansion-panel>
                </mat-accordion>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                          <mat-panel-title>Anual</mat-panel-title>
                        </mat-expansion-panel-header>
                        <p>No nosso plano anual temos 12 mês :D</p>
                      </mat-expansion-panel>
                </mat-accordion>
            </div>                
            <div>
              <button mat-button matStepperNext>Próximo</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Preencha com suas informações!</ng-template>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput placeholder="Last name, First name" formControlName="secondCtrl" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Address</mat-label>
              <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                     required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Voltar</button>
              <button mat-button matStepperNext>Próximo</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Completo!</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-stepper>
      
</div>
