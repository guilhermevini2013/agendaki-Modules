<div class="title-page">
  <h1>Informe sobre os feriados</h1>
</div>

<div class="content">
    <app-holiday-form></app-holiday-form>
    <div class="table">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- Date Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
              </ng-container>
          
              <!-- Is Open Column -->
              <ng-container matColumnDef="isOpen">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vai abrir? </th>
                <td mat-cell *matCellDef="let row"> {{row.isOpen}} </td>
              </ng-container>
          
              <!-- Schedule Initial Column -->
              <ng-container matColumnDef="scheduleInitial">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Inicio de Expediente </th>
                <td mat-cell *matCellDef="let row"> {{row.scheduleInitial}} </td>
              </ng-container>
          
              <!-- Schedule Final Column -->
              <ng-container matColumnDef="scheduleFinal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fim de Expediente </th>
                <td mat-cell *matCellDef="let row"> {{row.scheduleFinal}} </td>
              </ng-container>
          
              <!-- Break Initial Column -->
              <ng-container matColumnDef="breakInitial">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> In√≠cio de Pausa </th>
                <td mat-cell *matCellDef="let row"> {{row.breakInitial}} </td>
              </ng-container>
          
              <!-- Break Final Column -->
              <ng-container matColumnDef="breakFinal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fim de Pausa </th>
                <td mat-cell *matCellDef="let row"> {{row.breakFinal}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
      
</div>
