<article>
  <h2 mat-dialog-title>Edite o campo de texto</h2>
  <mat-dialog-content class="mat-form">
    <form (ngSubmit)="submitForm()" [formGroup]="formEditInput">
      <mat-form-field appearance="outline" class="inputMat">
        <mat-label>Nome do campo</mat-label>
        <input formControlName="label" matInput required type="text">
      </mat-form-field>

      <mat-form-field appearance="outline" class="inputMat">
        <mat-label>Texto de Ajuda</mat-label>
        <input formControlName="placeHolder" matInput required type="text">
      </mat-form-field>

      <label>
        <span>Largura:</span>
        <mat-slider discrete max="100" min="0" showTickMarks step="1">
          <input formControlName="width" matSliderThumb/>
        </mat-slider>
      </label>
      <label>
        <span>Alinhamento Horizontal:</span>
        <mat-form-field appearance="outline">
          <mat-label>Centro</mat-label>
          <mat-select [(value)]="alignSelected" formControlName="horizontalAlignment">
            <mat-option value="center">Centro</mat-option>
            <mat-option value="start">Come√ßo</mat-option>
            <mat-option value="end">Final</mat-option>
          </mat-select>
        </mat-form-field>
      </label>
      <button mat-button type="submit">Salvar</button>
    </form>
  </mat-dialog-content>
</article>
