<article>
    <h2 mat-dialog-title>Edite o perfil</h2>
    <mat-dialog-content class="mat-form">
      <form [formGroup]="formEditPerfil" (ngSubmit)="submitForm()">
        <label>
          <span>Selecione a foto de apresentação:</span>
          <input type="file" accept="image/png, image/gif, image/jpeg" (change)="onFileSelected($event)"/>
        </label>
      
        <mat-form-field appearance="outline" class="inputMat" >
          <mat-label>Escolha o titulo</mat-label>
          <input matInput type="text" formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="inputMat" >
            <mat-label>Escolha o text</mat-label>
            <input matInput type="text" formControlName="text" required>
          </mat-form-field>
      
        <button type="submit" mat-button mat-dialog-close>Salvar</button>
      </form>
    </mat-dialog-content>
  </article>
