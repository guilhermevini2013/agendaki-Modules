<article>
  <h2 mat-dialog-title>Edite o portfolio</h2>
  <mat-dialog-content class="mat-form">
    <form [formGroup]="formEditPortfolio" (ngSubmit)="submitForm()">
      <label>
        <span>Titulo:</span>
        <input type="text" formControlName="title">
      </label>
      <label>
        <span>Selecione a foto de perfil:</span>
        <input type="file" (change)="onFileSelected($event)" multiple/>
      </label>
      <label>
        <ul>
          <li *ngFor="let file of selectedFiles">
            {{ file.name }}
          </li>
        </ul>
      </label>
      <button type="submit" mat-button mat-dialog-close>Salvar</button>
    </form>
  </mat-dialog-content>
</article>
