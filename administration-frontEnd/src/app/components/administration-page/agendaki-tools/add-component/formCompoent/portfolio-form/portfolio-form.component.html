<article>
  <h2 mat-dialog-title>Edite o portfolio</h2>
  <mat-dialog-content class="mat-form">
    <form [formGroup]="formEditPortfolio" (ngSubmit)="submitForm()">
      <mat-form-field appearance="outline" class="inputMat" >
        <mat-label>Titulo</mat-label>
        <input matInput type="text" formControlName="title" required>
      </mat-form-field>
      <label>
        <span>Selecione a foto de perfil:</span>
        <input type="file" accept="image/png, image/gif, image/jpeg" (change)="onFileSelected($event)" multiple/>
      </label>
      <label>
        <ul>
          <li *ngFor="let file of selectedFiles">
            {{ file.name }}
          </li>
        </ul>
      </label>
      <button type="submit" mat-button mat-dialog-close>Salvar</button>
    </form>
  </mat-dialog-content>
</article>
