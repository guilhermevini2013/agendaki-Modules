<article>
    <h2 mat-dialog-title>Edite o perfil</h2>
    <mat-dialog-content class="mat-form">
      <form [formGroup]="formEditInformation" (ngSubmit)="submitForm()">
        <mat-form-field appearance="outline" class="inputMat" >
          <mat-label>Titulo</mat-label>
          <input matInput type="text" formControlName="title" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="inputMat" >
          <mat-label>Conte√∫do</mat-label>
          <input matInput type="text" [(ngModel)]="inputValue" formControlName="informationList" required>
        </mat-form-field>
        <button type="button" (click)="addInformation()">Adicionar</button>
        <li *ngFor="let information of informationList">
            {{ information }}
          </li>
        <button type="submit" mat-button >Salvar</button>
      </form>
    </mat-dialog-content>
</article>
