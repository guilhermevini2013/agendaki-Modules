<section>
  <div class="portfolio">
    <div class="portfolio__title">
      <span>{{text}}</span>
    </div>
    <div class="portfolio__image-container">
      <div class="portfolio__image">
        <div *ngFor="let image of imagesToBase64">
          <img [src]="image">
        </div>
      </div>
    </div>
  </div>
</section>
