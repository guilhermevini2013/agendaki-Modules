<mat-tab-group animationDuration="0ms">
    <mat-tab label="Funcionário">
        <div class="FormGroups">
            <form [formGroup]="workerFormGroup" (ngSubmit)="createWorker()" class="secondFormGroup">
                <mat-form-field appearance="outline" >
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Jucilano.." formControlName="name" required>
                </mat-form-field>

                <div>
                  <button mat-button type="submit">Adicionar</button>
                </div>
            </form>
        </div>
      
    </mat-tab>
    <mat-tab label="Serviço"> 
        <div class="FormGroups">
            <form [formGroup]="serviceFormGroup" (ngSubmit)="createService()" class="secondFormGroup">
                <mat-form-field appearance="outline" >
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Barba.." formControlName="name" required>
                </mat-form-field>

                <mat-form-field appearance="outline" >
                    <mat-label>Preço</mat-label>
                    <input matInput placeholder="20.." mask="00.00" formControlName="price" required>
                </mat-form-field>

                <mat-form-field appearance="outline" >
                    <mat-label>Tempo</mat-label>
                    <input matInput placeholder="20.." mask="00:00" formControlName="time" required>
                </mat-form-field>

                <div>
                  <button mat-button type="submit">Adicionar</button>
                </div>
            </form>
        </div>
    </mat-tab>
    <mat-tab label="Atribuir">
        <div class="FormGroups">
            <form [formGroup]="workerFormGroup" (ngSubmit)="createWorker()" class="secondFormGroup">
                <mat-form-field appearance="outline">
                    <mat-label>Funcionário</mat-label>
                    <mat-select> 
                        <mat-option *ngFor="let worker of workers" value="worker.name">{{worker.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <mat-label>Serviço</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let service of services" value="service.name">{{service.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                <div>
                  <button mat-button type="submit">Atribuir</button>
                </div>
            </form>
        </div>
    </mat-tab>
</mat-tab-group>
