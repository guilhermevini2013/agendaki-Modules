<section [ngStyle]="{'background-color': primaryColor}">
  <div class="form">
    <div *ngFor="let component of components" class="form-view">
      <app-dynamic-component-container
        [component]="component.component"
        [data]="component.data"
        [ngStyle]="{ 'color': secondaryColor! }"
      >
      </app-dynamic-component-container>
    </div>
    <button (click)="FormPersonalizeViewComponent.sendForm()">Enviar</button>
  </div>
</section>
