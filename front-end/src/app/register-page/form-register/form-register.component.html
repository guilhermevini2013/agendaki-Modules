<div class="container-form">
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <label for="fullName">
      Nome completo
      <input formControlName="name" id="fullName" required type="text">
      <div *ngIf="name?.invalid && name?.dirty"
           class="alert-danger">
        <div *ngIf="name?.hasError('required')">
          <span>*Nome completo deve ser preenchido.</span>
        </div>
        <div *ngIf="name?.hasError('minlength') || name?.hasError('maxlength')">
          <span>*Nome completo deve conter de 3 a 70 caracteres</span>
        </div>
      </div>
    </label>
    <label for="nameEnterprise">
      <span>Nome do seu <span style="color: var(--secundary-color);">negócio</span></span>
      <input formControlName="tradeName" id="nameEnterprise" required type="text">
      <div *ngIf="tradeName?.invalid && tradeName?.dirty"
           class="alert-danger">
        <div *ngIf="tradeName?.hasError('required')">
          <span>*Nome do negocio deve ser preenchido.</span>
        </div>
        <div *ngIf="tradeName?.hasError('minlength') || tradeName?.hasError('maxlength')">
          <span>*Nome do negocio deve conter de 3 a 50 caracteres</span>
        </div>
      </div>
    </label>
    <label for="tellEnterprise">
      <span>Telefone do seu <span style="color: var(--secundary-color);">negócio</span></span>
      <input formControlName="tellPhone" id="tellEnterprise" mask="(99) 99999-9999" maxlength="15"
             placeholder="(00) 90000-0000" required type="text">
      <div *ngIf="tellPhone?.invalid && tellPhone?.dirty"
           class="alert-danger">
        <div *ngIf="tellPhone?.hasError('minlength')">
          <span>*Numero invalido</span>
        </div>
        <div *ngIf="tellPhone?.hasError('required')">
          <span>*Telefone deve ser preenchido.</span>
        </div>
      </div>
    </label>
    <label for="email">
      E-mail
      <input formControlName="email" id="email" required type="text">
      <div *ngIf="email?.invalid && email?.dirty"
           class="alert-danger">
        <div *ngIf="email?.hasError('email')">
          <span>*Email incorreto</span>
        </div>
        <div *ngIf="email?.hasError('required')">
          <span>*Email deve ser preenchido.</span>
        </div>
      </div>
    </label>
    <label for="password">
      Senha
      <input formControlName="password" id="password" required type="password">
      <div *ngIf="password?.invalid && password?.dirty"
           class="alert-danger">
        <div *ngIf="password?.hasError('minlength') || password?.hasError('maxlength')">
          <span>*Senha deve conter de 6 a 20 caracteres</span>
        </div>
        <div *ngIf="password?.hasError('required')">
          <span>*Senha deve ser preenchido.</span>
        </div>
      </div>
    </label>
    <button type="submit">Cadastrar</button>
    <ng-template [ngIf]="isLoading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>
  </form>
  <div class="container-form__help">
    <span>Já tem uma conta? <a href="http://localhost:4300/" style="color: var(--secundary-color)">Login</a></span>
  </div>
</div>
